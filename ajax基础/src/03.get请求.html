<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>get请求</title>
</head>

<body>
  <h3>get请求(get请求没有请求体)</h3>
  <button id="btn">获取后台数据</button>
  <div class="content" id="content"></div>

  <script>
    function el(el) {
      return document.getElementById(el)
    }
    let btn = el('btn'), content = el('content')

    // 绑定监听事件
    btn.onclick = () => {
      // 1.创建xhr实例对象
      let xhr = new XMLHttpRequest()
      xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
          content.innerHTML = xhr.response
        }
      }

      // 2.指定发送请求的method,url,参数
      // 形如: key=value&key=value 就是query参数的urlencoded编码
      // xhr.open('GET', 'http://127.0.0.1:3000/get?name=张三&age=18')

      // 形如: /xx/xx/张三/18 就是params参数
      xhr.open('GET', 'http://127.0.0.1:3000/get2/张三/18 ')


      // 3.发送请求
      xhr.send()
    }
  </script>

  <style>
    .content {
      width: 300px;
      height: 100px;
      border: 1px solid firebrick;
      margin-top: 20px;
    }
  </style>
</body>

</html>
