<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
      a:10,
      b:{c:20}
    }
    // 解构赋值
    let {a} = obj;
    console.log(a)
    let {c} = obj.b;
    console.log(c)
    // 连续解构赋值加重命名
    let {b:{c:d}} = obj
    console.log(d)
  </script>
</body>
</html>
