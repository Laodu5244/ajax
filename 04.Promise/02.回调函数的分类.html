<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 同步的回调函数
    let arr = [1,3,5,7,9]
    arr.forEach((item)=>{
      console.log(item)
    })
    console.log('主线程代码')
    
    // 异步回调函数在主线程执行完才执行,所以@在#后面
    setTimeout(() => {
      console.log('@')
    }, 0);
    console.log('#')

    
  </script>
</body>
</html>
