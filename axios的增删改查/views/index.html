<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <button class="get">查询数据</button>
  <button class="post">添加数据</button>
  <button class="put">修改数据</button>
  <button class="delete">删除数据</button>
  <script src="/jquery.min.js"></script>
  <script src="/axios.min.js"></script>
  <script>
    // 查看
    // document.querySelector(".get").onclick = function () {
    //   axios.get("/fruits").then(res => {
    //     console.log(res.data);
    //   })
    // }
    // jquery方法
    $(".get").click(function () {
      $.ajax({
        url: "/fruits",
        type: "get"
      }).done(res => {
        console.log(res, "jquery的Ajax方法")
      })
    })
    // 添加
    document.querySelector(".post").onclick = function () {
      axios.post("/fruits", {
        fruit: "草莓"
      }).then(res => {
        console.log(res.data);
      })
    }
    // 修改
    document.querySelector(".put").onclick = function () {
      axios.put("/fruits/1", {
        fruit: "西瓜"
      }).then(res => {
        console.log(res.data);
      })
    }
    // 修改
    document.querySelector(".delete").onclick = function () {
      axios.delete("/fruits/0").then(res => {
        console.log(res.data);
      })
    }
  </script>
</body>

</html>
